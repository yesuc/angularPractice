<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>

    <meta charset="utf-8">
    <title>Home Page</title>

    <!-- AngularJS -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- Link to a Cascading stylesheet called mystyles -->
    <link rel="stylesheet" href="stylesheets/home.css">
  </head>

  <body data-ng-app="myApp" data-ng-controller="myCtrl">
    <!-- Header -->
    <h1>Hire Yesu Carter!</h1>

    <nav class="navbar">
      <ul>
        <li> <a href="#!home"> Home </a> </li>

        <li> <a href="#!contact"> Contact Me!</a> </li>
      </ul>
    </nav>


    <!-- Profile Image and Short Description -->
    <div class="profile_container">

        Computer Science and Japanese Undergraduate at Colgate University
      </div>
      <div class="profile_contact">
        Schenectady, NY
      </div>
      <div class="profile_contact">
        ycarter@colgate.edu
      </div>

    <script src="myApp.js" charset="utf-8"></script>
    <script src="myCtrl.js" charset="utf-8"></script>

  </body>



</html>
